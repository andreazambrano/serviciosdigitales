<section [hidden]="!steeps[0].steep" class="contact-page" style="padding: 120px 0px 200px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4">
                <div class="contact-page__left">
                    <div class="section-title">
                        <span class="section-title__tagline">Crear empresa</span>
                        <h2 class="section-title__title">Registro y creación <br>de su empresa.</h2>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8">
                <div class="contact-page__right">
                    <form >
                        <div class="row">
                            <div class="col-xl-6 col-lg-6">
                                <div class="comment-form__input-box">
                                    <input type="text" placeholder=" Número celular" name="phone">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6">
                                <div class="comment-form__input-box">
                                    <input type="email" placeholder="correo electrónico" name="email">
                                </div>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col-xl-12 col-lg-12">
                                <a (click)="next(0)" class="personal-btn" >Ingresar</a>
                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
